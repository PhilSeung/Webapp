    <script language="javascript">
        document.getElementById("signup-button").addEventListener("click", function() {
            var card = document.getElementsByClassName("card")[0];
            card.classList.toggle("flipped");
        });

        document.getElementById("signup-button2").addEventListener("click", function() {
            var card = document.getElementsByClassName("card")[0];

        function Input() 
        {

            if(document.frmInput.ID.value == "") {
                alert("please check your ID.");
                document.frmInput.ID.focus();
                return false;
            }
            if(document.frmInput.PW.value == "") {
                alert("please check your Password.");
                document.frmInput.PW.focus();
                return false;
            }
            if(document.frmInput.CPW.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.CPW.focus();
                return false;
            }

            if(document.frmInput.NAME.value == "") {
                alert("please check your Name.");
                document.frmInput.NAME.focus();
                return false;

            document.frmInput.submit();
        }
